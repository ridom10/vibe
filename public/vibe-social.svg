<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>

  <!-- Subtle radial glow in center -->
  <ellipse cx="600" cy="315" rx="400" ry="250" fill="url(#bgGlow)"/>

  <!-- Outer glow ring -->
  <ellipse cx="600" cy="280" rx="180" ry="180" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.2"/>

  <!-- Main V logo with glow -->
  <g filter="url(#glowFilter)">
    <path d="M480 180 L600 380 L720 180" stroke="url(#cyanGlow)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Title text -->
  <g filter="url(#textGlow)">
    <text x="600" y="480" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">vibe</text>
  </g>

  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.6)">let the vibes decide</text>

  <!-- Decorative particles -->
  <circle cx="350" cy="200" r="4" fill="#22d3ee" opacity="0.6"/>
  <circle cx="850" cy="180" r="3" fill="#22d3ee" opacity="0.5"/>
  <circle cx="280" cy="350" r="3" fill="#22d3ee" opacity="0.4"/>
  <circle cx="920" cy="320" r="4" fill="#22d3ee" opacity="0.5"/>
  <circle cx="400" cy="450" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="800" cy="420" r="3" fill="#fbbf24" opacity="0.5"/>
</svg>
